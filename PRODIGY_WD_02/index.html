<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: #f8f9fa; /* Light text */
        }
        .stopwatch {
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #495057; /* Dark card background */
            border: 2px solid #17a2b8;
        }
        .stopwatch__time {
            font-size: 3rem;
            margin: 0 5px;
            animation: fadeIn 1s ease-in-out;
            color: #ffc107; /* Accent color for time */
        }
        .stopwatch__buttons button {
            margin: 10px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #17a2b8; /* Accent color for heading */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-center my-5"><i class="fas fa-stopwatch"></i> Stopwatch</h1>
        <div class="stopwatch text-center mx-auto">
            <div class="d-flex justify-content-center align-items-center">
                <p class="stopwatch__time" id="minutes">00</p> :
                <p class="stopwatch__time" id="seconds">00</p> :
                <p class="stopwatch__time" id="microsec">00</p>
            </div>
            <div class="stopwatch__buttons mt-4">
                <button class="btn btn-success" id="start">Start</button>
                <button class="btn btn-danger" id="stop">Stop</button>
                <button class="btn btn-primary" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="stopwatch.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
